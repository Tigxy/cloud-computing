apiVersion: v1
kind: Service
metadata:
  name: k8s-service-main
  namespace: k8s-discord
spec:
  selector:
    app: discord-bot
  ports:
    - protocol: TCP
      port: 7000
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: k8s-discord
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: discord-bot

  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: <DOCKER_USER>/discord-bot:<TAG>
          env:
            - name: INGRESS_HOST
              value: "http://<INGRESS_HOST>/"
            - name: DISCORD_TOKEN
              value: <DISCORD_TOKEN>
            - name: BOT_COMMAND_PREFIX
              value: <BOT_COMMAND_PREFIX>
            - name: SERVICE_PORT
              value: "7000"
          ports:
            - containerPort: 7000
          readinessProbe:
            httpGet:
              path: /register/health
              port: 7000
            initialDelaySeconds: 5
            periodSeconds: 5
