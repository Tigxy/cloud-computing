apiVersion: v1
kind: Service
metadata:
  name: main-discord
spec:
  selector:
    app: discord-bot
  ports:
    - protocol: TCP
      port: 7000
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: discord-bot

  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: ticks/discord-bot:<TAG> 
          env:
            - name: DISCORD_TOKEN
              value: <SECRET_DISCORD_TOKEN>
            - name: SERVICE_PORT
              value: "7000"
          ports:
            - containerPort: 7000
