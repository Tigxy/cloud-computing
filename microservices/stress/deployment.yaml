---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-stress-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
        - name: python-stress-service
          image: mystes123/python-stress-service:0.0.2
          ports:
            - name: web
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: "1m"