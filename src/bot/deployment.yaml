apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: discord-bot

  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: ticks/discord-bot:<TAG> 
          env:
            - name: DISCORD_TOKEN
              value: <SECRET_DISCORD_TOKEN>
          # ports:
          #   - name: web
